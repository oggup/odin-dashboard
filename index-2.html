<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="top-left-header">
          <img src="/assets/search.svg" alt="" class="top-icons" />
          <input type="text" class="search-bar" />
        </div>
        <div class="top-right-header">
          <img src="/assets/bell.png" alt="" class="top-icons" />
          <img src="/assets/rakk.png" alt="" class="top-right-avatar" />
          <p>Rakk Fitton</p>
        </div>
        <div class="bottom-left-header">
          <img src="/assets/rakk.png" alt="" />
          <div class="greeting">
            <p>Hi there,</p>
            <div class="username"><h1>Rakk (@rakk)</h1></div>
          </div>
        </div>
        <div class="bottom-right-header">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </header>
      <div class="sidebar"><p>Sidebar</p></div>
      <div class="main-content">
        <p>Main Content</p>
      </div>
    </div>
  </body>
</html>
